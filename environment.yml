  # required
  - python>=3.8
  - black
  - fastcore
  - h5py
  - natsort
  - networkx
  - numpy
  - orjson
  - pydantic>2
  - pyyaml
  - pytables
  - tqdm

  # full (recommended)
  - bokeh
  - gdsfactory>=5.33.11
  - graphviz
  - ipykernel
  - ipympl
  - ipywidgets
  - jupyterlab
  - matplotlib
  - pandas
  - pydot
  - scipy
  - shapely
  - nlopt
  - autograd
# - pymeep=\*=mpi_mpich_\*

  # dev
  - build
  - bump2version
  - isort
  - jupyter-book
  - make
  - nbdev<2
  - nbstripout
  - papermill
  - patch
  - pip
  - pre-commit
  - pyright
  - pytest
  - pytest-cov
  - pytest-xdist
